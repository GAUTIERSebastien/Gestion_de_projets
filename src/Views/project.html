<main class="container mt-5">
    <h2><?php echo $project->getTitle(); ?></h2>
    <p><?php echo $project->getDescription(); ?></p>
    
    <div class="d-flex justify-content-between">
        <?php $statuses = Status::getAll(); ?>
        <?php foreach($statuses as $status): ?>
            <div class="trello-column" data-status="<?php echo $status->getName(); ?>">
                <h4><?php echo $status->getName(); ?></h4>
                <div class="trello-tasks">
                    <?php foreach($tasks as $task): ?>
                        <!-- Supposons que chaque tâche ait une méthode getStatusId() et que l'ID corresponde à celui du statut -->
                        <?php if($task->getStatusId() == $status->getId()): ?>
                            <!-- Affiche les détails de la tâche ici -->
                            <p><?php echo $task->getTitle(); ?></p>
                        <?php endif; ?>
                    <?php endforeach; ?>
                </div>
            </div>
        <?php endforeach; ?>
    </div>
</main>
